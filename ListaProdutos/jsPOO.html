<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO</title>
    <link rel="stylesheet" href="jsPOO.css">
    <script src="jsPOO.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Produtos</h1>
        
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            
            

        
        </div>
        <div class="card">

            <div class="lineInput">
                <label>Produto: </label>
                <input type="text" id="produto" placeholder="Valor do produto">
            </div>

            <div class="lineInput">
                <label>Preço:</label>
                <input type="number" id="preco" >
            </div>

           

            <!-- objetos -->
            <button onclick="produto.salvar()" id="btn1" >SALVAR</button>
            <button onclick="produto.cancelar()">CANCELAR</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID </th>
                    <th>Produto</th>
                    <th>Preço R$</th>
                    <th>Ações</th>
                    
                    
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </main>

    
</body>
</html>
